<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Price Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Scrollbar for sidebar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #3b82f6; /* Tailwind blue-500 */
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow flex items-center justify-between sticky top-0 z-30">
    <h1 class="text-xl font-bold flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h1l1-2h14l1 2h1M5 10v10h14V10H5z" />
      </svg>
      <span>Car Price Predictor</span>
    </h1>
    <nav class="hidden md:flex space-x-6 text-sm font-medium">
      <a href="#" class="hover:underline">Home</a>
      <a href="#" class="hover:underline">About</a>
      <a href="#" class="hover:underline">Contact</a>
    </nav>
  </header>

  <div class="flex flex-1 overflow-hidden">

    <!-- Sidebar -->
    <aside class="hidden md:flex flex-col w-56 bg-white shadow-lg p-6 overflow-y-auto sticky top-16 h-[calc(100vh-64px)]">
      <h2 class="font-semibold text-lg mb-4 border-b border-gray-300 pb-2">Navigation</h2>
      <ul class="space-y-3 text-gray-700 text-sm">
        <li><a href="#" class="block hover:text-blue-600 hover:font-semibold">Dashboard</a></li>
        <li><a href="#" class="block hover:text-blue-600 hover:font-semibold">Predict Price</a></li>
        <li><a href="#" class="block hover:text-blue-600 hover:font-semibold">Statistics</a></li>
        <li><a href="#" class="block hover:text-blue-600 hover:font-semibold">Settings</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="flex-1 flex items-center justify-center p-6 overflow-auto">
      <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-lg">
        <h2 class="text-3xl font-extrabold mb-8 text-center text-blue-700">üöó Predict Your Car Price</h2>
        <form method="POST" action="/predict" class="space-y-6">

          <input name="Present_Price" type="number" step="0.01" placeholder="Present Price (Lakhs)" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

          <input name="Kms_Driven" type="number" placeholder="Kilometers Driven" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

          <select name="Owner" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option disabled selected>Select Number of Owners</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>

          <input name="Age" type="number" placeholder="Car Age (Years)" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

          <select name="Fuel_Type" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option disabled selected>Select Fuel Type</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
          </select>

          <select name="Seller_Type" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option disabled selected>Select Seller Type</option>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
          </select>

          <select name="Transmission" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option disabled selected>Select Transmission</option>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
          </select>

          <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-300">Predict Price</button>
        </form>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white p-4 text-center text-sm mt-auto shadow-inner">
    &copy; 2025 Car Price Predictor ‚Äî Built with ‚ù§ by You
  </footer>

</body>
</html>
